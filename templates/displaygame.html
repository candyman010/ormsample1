  <h2 align="center"><u>Game Details</u></h2><br>
  <table class="table table-dark table-striped" rules="rows" align="center" cellpadding="10px" border="20px" bgcolor="bg-success">
    <tr>
      <th>ID</th>
      <th>Game Name</th>
      <th>Player Name</th>
      <th>Game Type</th>
      <th>Player Age</th>
      <th>Player City</th>
      <th>Update</th>
      <th>Delete</th>

    </tr>
    {% for i in Gamedata %}
      <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Game_Name }}</td>
        <td>{{ i.Game_type }}</td>
        <td>{{ i.Player_name }}</td>
        <td>{{ i.Player_age }}</td>
        <td>{{ i.Player_city }}</td>
        <td><a href="{% url 'update' i.id %}" >Update</a></td>
        <td><a href="{% url 'del' i.id %}" >Delete</a></td>

      </tr>
    {% endfor %}
  </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
